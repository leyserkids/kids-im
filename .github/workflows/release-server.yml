name: Release Server Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'protocol/**'
      - 'server/**'
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Read version from file
        id: version
        run: |
          VERSION=$(cat server/version/version | tr -d '\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Copy protocol to server for build context
        run: cp -r protocol server/protocol

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            leyserkids/kids-im-server:${{ steps.version.outputs.version }}
            leyserkids/kids-im-server:latest
