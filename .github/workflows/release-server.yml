name: Release Server Docker Images

on:
  push:
    branches:
      - 'release-*'
    paths:
      - 'server/**'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag version for Docker image"
        required: true
        default: "v3.8.3"

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Aliyun Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALIREGISTRY_USERNAME }}
          password: ${{ secrets.ALIREGISTRY_TOKEN }}

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            # Extract version from branch name (release-v3.8.3 -> v3.8.3)
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
            VERSION="${BRANCH_NAME#release-}"
            echo "tag=${VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push images
        working-directory: server
        env:
          TAG: ${{ steps.tag.outputs.tag }}
        run: |
          ROOT_DIR="build/images"
          for dir in "$ROOT_DIR"/*/; do
              dockerfile=$(find "$dir" -maxdepth 1 -type f \( -iname 'dockerfile' -o -iname '*.dockerfile' \) | head -n 1)
              if [ -n "$dockerfile" ] && [ -f "$dockerfile" ]; then
                  IMAGE_NAME=$(basename "$dir")
                  echo "Building $IMAGE_NAME from $dockerfile"

                  docker buildx build --platform linux/amd64,linux/arm64 \
                    --file "$dockerfile" \
                    --tag "${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:$TAG" \
                    --tag "${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest" \
                    --tag "ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME:$TAG" \
                    --tag "ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME:latest" \
                    --tag "registry.cn-hangzhou.aliyuncs.com/openimsdk/$IMAGE_NAME:$TAG" \
                    --tag "registry.cn-hangzhou.aliyuncs.com/openimsdk/$IMAGE_NAME:latest" \
                    --push "$dir"
              fi
          done
