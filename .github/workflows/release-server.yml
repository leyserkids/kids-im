name: Release Server Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Read version from file
        id: version
        run: |
          VERSION=$(cat server/version/version | tr -d '\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push images
        working-directory: server
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          ROOT_DIR="build/images"
          for dir in "$ROOT_DIR"/*/; do
              dockerfile=$(find "$dir" -maxdepth 1 -type f \( -iname 'dockerfile' -o -iname '*.dockerfile' \) | head -n 1)
              if [ -n "$dockerfile" ] && [ -f "$dockerfile" ]; then
                  IMAGE_NAME=$(basename "$dir")
                  echo "Building $IMAGE_NAME from $dockerfile"

                  docker buildx build --platform linux/amd64,linux/arm64 \
                    --file "$dockerfile" \
                    --tag "leyserkids/kids-im-server:$VERSION" \
                    --tag "leyserkids/kids-im-server:latest" \
                    --push "$dir"
              fi
          done
