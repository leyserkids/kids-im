name: Release Server Docker Images

on:
  push:
    branches:
      - dev
      - RA
    paths:
      - 'protocol/**'
      - 'server/**'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag (e.g., 202511, default: current default branch name)'
        type: string
        required: false

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ inputs.image_tag && secrets.DEPLOY_KEY || '' }}

      - name: Bump version
        if: inputs.image_tag
        run: |
          VERSION=$(cat server/version/version | tr -d '\n')
          # Extract the number after 'kids.' and increment it
          PREFIX=$(echo "$VERSION" | sed 's/\(.*kids\.\)[0-9]*/\1/')
          NUM=$(echo "$VERSION" | sed 's/.*kids\.//')
          NEW_NUM=$((NUM + 1))
          NEW_VERSION="${PREFIX}${NEW_NUM}"
          echo "$NEW_VERSION" > server/version/version
          echo "Bumped version: $VERSION -> $NEW_VERSION"

      - name: Commit version bump and tag
        if: inputs.image_tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add server/version/version
          git commit -m "chore: bump server version"
          git tag "v${{ inputs.image_tag }}"
          git push
          git push origin "v${{ inputs.image_tag }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Copy protocol to server for build context
        run: cp -r protocol server/protocol

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          platforms: linux/amd64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            leyserkids/kids-im-server:${{ inputs.image_tag || github.ref_name }}
            leyserkids/kids-im-server:latest
