name: Protocol Checks

on:
  push:
    paths:
      - 'protocol/**'
      - '.github/workflows/protocol.yml'
  pull_request:
    paths:
      - 'protocol/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  comment-check:
    name: Check for Non-English Comments
    runs-on: ubuntu-latest
    env:
      EXCLUDE_DIRS: ".git docs tests scripts assets node_modules build"
      EXCLUDE_FILES: "*.md *.txt *.html *.css *.min.js *.mdx"
    steps:
      - uses: actions/checkout@v4

      - name: Search for Non-English comments
        working-directory: protocol
        run: |
          set -e
          pattern='[\p{Han}]'
          exclude_dirs=""
          for dir in $EXCLUDE_DIRS; do
            exclude_dirs="$exclude_dirs --exclude-dir=$dir"
          done
          exclude_files=""
          for file in $EXCLUDE_FILES; do
            exclude_files="$exclude_files --exclude=$file"
          done
          grep -Pnr "$pattern" . $exclude_dirs $exclude_files > non_english_comments.txt || true

      - name: Output non-English comments
        run: |
          if [ -s protocol/non_english_comments.txt ]; then
            echo "Non-English comments found:"
            cat protocol/non_english_comments.txt
            exit 1
          else
            echo "No Non-English comments found."
          fi

  proto-gen:
    name: Verify Generated Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Install protoc tools
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Verify generated code is up to date
        working-directory: protocol
        run: |
          go install github.com/magefile/mage@latest
          mage
          git diff --exit-code || (echo "Generated files are out of date. Run 'mage' in protocol/" && exit 1)
