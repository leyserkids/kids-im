name: Release JS WASM Package

on:
  push:
    branches:
      - dev
      - RA
    paths:
      - 'sdk-core/**'
      - 'sdk-js-wasm/**'
      - 'protocol/**'
  workflow_dispatch:

jobs:
  release:
    name: Build and Release WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache-dependency-path: sdk-core/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Bump version
        run: |
          VERSION=$(cat sdk-core/version/version | tr -d '\r\n')
          PREFIX=$(echo "$VERSION" | sed 's/\(.*kids\.\)[0-9]*/\1/')
          NUM=$(echo "$VERSION" | sed 's/.*kids\.//')
          NEW_NUM=$((NUM + 1))
          NEW_VERSION="${PREFIX}${NEW_NUM}"
          echo "$NEW_VERSION" > sdk-core/version/version
          echo "Bumped version: $VERSION -> $NEW_VERSION"

      - name: Get dependencies
        run: cd sdk-core && go mod download

      - name: Build WASM from sdk-core
        working-directory: sdk-core
        run: |
          mkdir -p _output/bin
          GOOS=js GOARCH=wasm go build -trimpath -ldflags "-s -w" -o _output/bin/openIM.wasm wasm/cmd/main.go

      - name: Get version
        id: get_version
        run: |
          VERSION=$(cat sdk-core/version/version | tr -d '\r\n' | sed 's/^v//')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Copy WASM to sdk-js-wasm
        run: |
          mkdir -p sdk-js-wasm/assets
          cp sdk-core/_output/bin/openIM.wasm sdk-js-wasm/assets/
          cp sdk-core/version/version sdk-js-wasm/assets/

      - name: Update package.json version
        working-directory: sdk-js-wasm
        run: npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sdk-core/version/version sdk-js-wasm/package.json
          git diff --staged --quiet || git commit -m "chore: bump wasm sdk version [skip ci]"
          git push

      - name: Install and build
        working-directory: sdk-js-wasm
        run: |
          npm install
          npm run build

      - name: Prepare release
        run: |
          mkdir -p release-content
          cp -r sdk-js-wasm/lib release-content/
          cp -r sdk-js-wasm/assets release-content/
          cp sdk-js-wasm/package.json release-content/
          cp sdk-js-wasm/LICENSE release-content/

      - name: Check if release exists
        id: check_release
        run: |
          BRANCH_NAME="release-${{ steps.get_version.outputs.version }}"
          if git ls-remote --heads origin ${BRANCH_NAME} | grep -q ${BRANCH_NAME}; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to release branch
        if: steps.check_release.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          BRANCH_NAME="release-js-wasm-${VERSION}"
          cd release-content
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout --orphan ${BRANCH_NAME}
          git add -A
          git commit -m "Release v${VERSION}"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin ${BRANCH_NAME}
