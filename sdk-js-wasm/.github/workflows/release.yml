name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout js-wasm
        uses: actions/checkout@v4
        with:
          path: js-wasm

      - name: Checkout sdk-core
        uses: actions/checkout@v4
        with:
          repository: leyserkids/openim-sdk-core
          ref: main
          path: sdk-core

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Build WASM from sdk-core
        working-directory: sdk-core
        run: |
          mkdir -p _output/bin
          GOOS=js GOARCH=wasm go build -trimpath -ldflags "-s -w" -o _output/bin/openIM.wasm wasm/cmd/main.go

      - name: Get version from sdk-core
        id: get_version
        working-directory: sdk-core
        run: |
          # Read version from version/version file and strip 'v' prefix
          VERSION=$(cat version/version | tr -d '\r\n' | sed 's/^v//')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release Version: ${VERSION}"

      - name: Copy WASM and version to js-wasm assets
        run: |
          mkdir -p js-wasm/assets
          cp sdk-core/_output/bin/openIM.wasm js-wasm/assets/
          cp sdk-core/version/version js-wasm/assets/

      - name: Update version in package.json
        working-directory: js-wasm
        run: npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Install dependencies
        working-directory: js-wasm
        run: npm install

      - name: Build js-wasm
        working-directory: js-wasm
        run: npm run build

      - name: Prepare release content
        run: |
          mkdir -p release-content
          # Copy built lib
          cp -r js-wasm/lib release-content/
          # Copy assets (including wasm and version)
          cp -r js-wasm/assets release-content/
          # Copy package.json for reference
          cp js-wasm/package.json release-content/
          # Create a release info file
          cat > release-content/RELEASE_INFO.md << EOF
          # Release Info

          - **Version**: ${{ steps.get_version.outputs.version }}
          - **Build Time**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - **Commit**: ${{ github.sha }}
          EOF

      - name: Check if release branch exists
        run: |
          BRANCH_NAME="release-${{ steps.get_version.outputs.version }}"
          # Check if branch exists on remote
          if git ls-remote --exit-code --heads https://github.com/${{ github.repository }}.git ${BRANCH_NAME} > /dev/null 2>&1; then
            echo "::error::Branch '${BRANCH_NAME}' already exists. Please update the version in sdk-core/version/version first."
            exit 1
          fi
          echo "Branch '${BRANCH_NAME}' does not exist, proceeding with release."

      - name: Deploy to release branch
        run: |
          BRANCH_NAME="release-${{ steps.get_version.outputs.version }}"
          cd release-content
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout --orphan ${BRANCH_NAME}
          git add -A
          git commit -m "Release v${{ steps.get_version.outputs.version }}

          Build Time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin ${BRANCH_NAME}
